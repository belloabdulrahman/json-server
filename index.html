<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTFUL API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fake Users</h1>

    <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card col-lg-6">
                    <div class="card-header">Add User</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Surname</label>
                            <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" id="email" class="form-control" placeholder="info@example.com">
                        </div>
                        <div class="form-group">
                            <label for="">Age</label>
                            <input type="text" name="age" id="age" class="form-control" placeholder="27 years">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary mt-4" id="addBtn">Add User</button>
                        </div>
                    </div>
                   
                </div>
            </div>
        <div class="mt-5">
            <table class="table table-hover table-border col-lg-8">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Profile Picture</th>
                        <th>Surname</th>
                        <th>Other Names</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="output" >
                 
                 
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
